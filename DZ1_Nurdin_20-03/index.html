<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DZ-1</title>
  </head>
  <body>
    <script>
      let i = 0;
      while (i === 0) {
        let theNumberGrade = prompt("Пожалуйста, оцените наш сервер : ");
        theNumberGrade >= 1 && theNumberGrade <= 5
          ? alert("Мы работаем над улучшением нашего сервиса")
          : theNumberGrade >= 6 && theNumberGrade <= 10
          ? alert("Спасибо за высокую оценку!")
          : alert("Оценка должна быть от 1 до 10");
      }
    </script>
  </body>
</html>
